<!DOCTYPE html>
<html>
<head>
    <title>Дата следующего спринта</title>
    <meta charset="UTF-8">
</head>
<body>
    <h2>Текст для Яндекс Трекера:</h2>
    <p id="output"></p>

    <script>
        // Вычисляем дату
        const today = new Date();
        const nextSprint = new Date(2024, 5, 23); // Старт первого спринта (23 июня)
        
        // Ищем ближайший будущий спринт
        while (nextSprint <= today) {
            nextSprint.setDate(nextSprint.getDate() + 14); // +2 недели
        }
        
        // Форматируем дату
        const formattedDate = nextSprint.toLocaleDateString('ru-RU', {
            day: 'numeric',
            month: 'long'
        });
        
        // Выводим готовый текст
        document.getElementById('output').innerHTML = 
            `Задачу заберем в работу со следующего спринта (${formattedDate}), ` +
            `если задача срочная — нужно повысить приоритет до критического.`;
    </script>
</body>
</html>
