<script>
  function getNextSprintDate() {
    const baseDate = new Date(2024, 5, 23); // 23 июня
    const today = new Date();
    let nextDate = new Date(baseDate);
    while (nextDate <= today) nextDate.setDate(nextDate.getDate() + 14);
    return nextDate.toLocaleDateString('ru-RU', { day: 'numeric', month: 'long' });
  }

  const response = {
    description: {
      set: `Задачу заберем в работу со следующего спринта (${getNextSprintDate()}), если задача срочная — нужно повысить приоритет до критического.`
    }
  };
  document.write(JSON.stringify(response));
</script>
